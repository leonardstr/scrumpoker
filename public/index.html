<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		 <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
        <title>Scrum Poker - Nipo Collaboration Suite</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<link rel="manifest" href="/manifest.json">
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src='main.js'></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="scrum-chat">
            <h2>Scrum Poker Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Name" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
		
 <div class="card-container">
    <div class="card card0" data-nr="card0"><p>0</p></div>
    <div class="card cardhalf" data-nr="cardhalf"><p>1/2</p></div>
    <div class="card card1" data-nr="card1"><p>1</p></div>
    <div class="card card2" data-nr="card2"><p>2</p></div>
    <div class="card card3" data-nr="card3"><p>3</p></div>
    <div class="card card5" data-nr="card5"><p>5</p></div>
    <div class="card card8" data-nr="card8"><p>8</p></div>
    <div class="card card13" data-nr="card13"><p>13</p></div>
    <div class="card card20" data-nr="card20"><p>21</p></div>
    <div class="card cardcoffee" data-nr="cardcoffee"><p>âˆž</p></div>
    <div class="card cardquestionmark" data-nr="cardquestionmark"><p>?</p></div>
    <div class="card cardinfinite" data-nr="cardinfinite"><p>U</p></div>
  </div>
  <div class="one-card">
      <button type="button" id="back">Back</button>
      <!--<div class="card back"><p>1</p></div>-->
      <div class="card back"></div>
    </div>


    </body>
    <script src="/chat.js"></script>
	
	
</html>
