<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#69c773">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Scrum Poker - Radboud University</title>
    <link href="manifest.json" rel="manifest" >
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <script src="js/socket.io.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="table-container">
        <div class="card-holder template hidden">
            <div class="card cardempty"></div>
            <span class="name"></span>
        </div>
    </div>
    <div class="message-container name">
        <div class="message-input">
            <select id="team" required>
                <option selected>Select a team</option>
                <option value="Education">Education</option>
                <option value="Research">Research</option>
                <option value="Operation">Operation</option>
            </select>
        </div>
        <div class="message-input"><input id="name" type="text" placeholder="Enter your name" /></div>
        <div class="message-button"><button id="join">Join</button></div>
    </div>
    <div class="message-container wait4teammembers">
        <div class="message">Wait for everybody to join and then pick a card</div>
    </div>
    <div class="message-container selectcard">
        <div class="message">Please select a card</div>
    </div>
    <div class="message-container wait4votes">
        <div class="message">Waiting for other votes</div>
    </div>
    <div class="message-container showcards">
        <div class="message message-centerbutton"><button id="showcards">Show cards</button></div>
    </div>
    <div class="message-container shownew">
        <div class="message message-centerbutton"><button id="new">New round</button></div>
    </div>
            
    <div class="hand-container">        
        <div class="card-holder"><div class="card card0" data-nr="card0" data-value="0"></div></div>
        <div class="card-holder"><div class="card cardhalf" data-nr="cardhalf" data-value="1/2"></div></div>
        <div class="card-holder"><div class="card card1" data-nr="card1" data-value="1"></div></div>
        <div class="card-holder"><div class="card card2" data-nr="card2" data-value="2"></div></div>
        <div class="card-holder"><div class="card card3" data-nr="card3" data-value="3"></div></div>
        <div class="card-holder"><div class="card card5" data-nr="card5" data-value="5"></div></div>
        <div class="card-holder"><div class="card card8" data-nr="card8" data-value="8"></div></div>
        <div class="card-holder"><div class="card card13" data-nr="card13" data-value="13"></div></div>
        <div class="card-holder"><div class="card card20" data-nr="card20" data-value="20"></div></div>
        <div class="card-holder"><div class="card cardcoffee" data-nr="cardcoffee" data-value="âˆž"></div></div>
        <div class="card-holder"><div class="card cardquestionmark" data-nr="cardquestionmark" data-value="?"></div></div>
        <div class="card-holder"><div class="card cardinfinite" data-nr="cardinfinite" data-value="Coffee"></div></div>
    </div>

    <div class="one-card">
        <button type="button" id="back">Back</button>
        <div class="card back"></div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
